<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get a token of a session with MSG_READER roles</title>
  </head>
  <body>
    <div style="border:1px solid #000;padding:10px;margin-bottom:10px;">
      Get a token of a session with MSG_READER roles:<br />
      <form id="create-account" method="POST" action="/auth/" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" placeholder="username"></input><br />
        <input type="password" name="password" placeholder="password"></input><br />
        <input type="hidden" name="grant_type" value="password"></input>
        <input type="hidden" name="response_type" value="code"></input>
        <input type="hidden" name="scope" value="MSG_READER"></input>
        <button>get token</button>
      </form>
    </div>
    <a href="/">back</a>
  </body>
</html>
